<div (click)="goToDetails()" class="company-item">
    <img [src]="company.logo" alt="{{company.business_name}} logo" class="company-item__img">
    <div class="company-item__text">
      <h2>{{company.suffix}} "{{company.business_name}}"</h2>
      <p>Industry: {{company.industry}}</p>
      <p>Type: {{company.type}}</p>
    </div>
  </div>
